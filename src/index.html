    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="flex lg:max-w-[1660px] p-5 m-auto justify-between items-center">
        <img src="./imeges/лого.png" alt=""> 
        <div class="lg:flex gap-10 hidden">
            <p class="text-[20px]">Обо мне</p>
            <p class="text-[20px]">Занятия</p>
            <p class="text-[20px]">Запись</p>
        </div>

    <div class="lg:max-w-[1660px] p-5 flex flex-col lg:flex-row items-center m-auto">

            </div>
        </div>
    </div>

        <div class="flex flex-col gap-4 lg:flex-row lg:justify-between">

            <div class="flex gap-2">
                <img class="w-[100px] lg:w-[150px]" src="./imeges/01-Иконка.svg" alt="">
                <div>
                    <h2 class="text-[30px] font-bold lg:text-[50px]">7</h2>
                    <p class="text-[20px] lg:text-[30px]">лет</p>
                    <p class="text-[20px] lg:text-[30px]">преподавания</p>
                </div>
            </div>
            <div class="flex gap-4">
                <img class="w-[100px] lg:w-[150px]" src="./imeges/04-Иконка_вторая секкция 1.svg" alt="">

                    <h2 class="text-[30px] font-bold lg:text-[50px]">276</h2>

                    <p class="text-[20px] lg:text-[30px]">на 5 звезд</p>
                </div>
            </div>
            <div class="flex gap-2">
                <img class="w-[100px] lg:w-[150px]" src="./imeges/03-Иконка_вторая секкция 1.svg" alt="">

                    <h2 class="text-[30px] font-bold lg:text-[50px]">314</h2>
                    <p class="text-[20px] lg:text-[30px]">Студентов</p>
                    <p class="text-[20px] lg:text-[30px]">обученно</p>
                </div>
            </div>
            <div class="flex gap-2">
                <img class="w-[100px] lg:w-[150px]" src="./imeges/02-Иконка_вторая секкция 1.svg" alt="">
                <div>
                    <h2 class="text-[30px] font-bold lg:text-[50px]">2000</h2>
                    <p class="text-[20px] lg:text-[30px]">часов</p>
                    <p class="text-[20px] lg:text-[30px]">преподавания</p>
                </div>
            </div>
